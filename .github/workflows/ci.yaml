name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - uses: bluefireteam/melos-action@v1
      - run: melos analyze

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - uses: bluefireteam/melos-action@v1
      - run: sudo apt install -y lcov
      - run: melos coverage
      - uses: codecov/codecov-action@v3
        with:
          token: ${{secrets.CODECOV_TOKEN}}

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - uses: bluefireteam/melos-action@v1
      - run: melos format

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - uses: bluefireteam/melos-action@v1
      - run: melos generate
      - run: ./.github/scripts/check-outdated-files.sh
        if: github.event_name != 'push'
      - uses: peter-evans/create-pull-request@v3
        if: github.event_name != 'pull_request'
        with:
          title: 'Regenerate files'
          commit-message: 'Regenerate files'

  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: sudo snap install flutter --classic
      - run: echo "$HOME/snap/flutter/common/flutter/.pub-cache/bin" >> $GITHUB_PATH
      - run: flutter doctor -v
      - uses: bluefireteam/melos-action@v1
      - run: flutter build linux -v
        working-directory: example

  pub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - run: dart pub global activate melos
      - run: melos exec -c 1 --no-private -- dart pub publish --dry-run

  test:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-20.04]
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - uses: bluefireteam/melos-action@v1
      - run: melos test

  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
      - uses: bluefireteam/melos-action@v1
      - run: flutter doctor -v
      - run: flutter build web -v
        working-directory: example
